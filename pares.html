<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares</title>
</head>
<body>
    <script>
        let n = Number(prompt("Digite um n√∫mero:"))
        if (n%2==0){
            for (i = 1; i<=10; i++){
                n += 2;
                document.write(`${n} `)
            }
        }
        else if (n%2!=0){
            n--;
            for (i = 1; i<=10; i++){
                n += 2;
                document.write(`${n} `)
            }
        }
    </script>
</body>
</html>
